<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Superhero Finder</h1>
        <p>Search or generate a random hero</p>
    </header>

    <section class="controls">
        <input type="text" id="SearchInput" placeholder="Enter hero name..." />
        <button id="Search">Search</button>
        <button id="newhero">Random Hero</button>
    </section>

    <main id="hero" class="hero-container">
    </main>

    <script src="script.js"></script>
</body>

</html>
